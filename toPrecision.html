<!DOCTYPE html>
<!-- pembuka file html -->
<html>
<!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->

<head>
    <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat -->
    <title>Belajar JavaScript di Jti.polije</title>
    <script>
        a = 123.43678;
        b = a.toPrecision();
        c = a.toPrecision(1);
        console.log(b); // hasil: 123.4367
        console.log(c); // hasil: 1e+2
        console.log(a.toPrecision(2)); // hasil: 1.2e+2
        console.log(a.toPrecision(4)); // hasil: 123.4;
        console.log(a.toPrecision(7)); // hasil: 123.4368;
    </script>
    <!-- penutup tag head -->
    <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p>Saya sedang belajar JavaScript di jti.polije.com</p>
    <p>Belajar Web Programming di Jti.polije.</p>
</body>

</html>
